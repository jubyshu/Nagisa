<figure class="post-figure">
  <a href="/images/{{ include.url }}" data-fancybox="images" data-caption="{{ include.caption }}">
    <img class="post-img" src="/images/{{ include.url }}" alt="{{ include.caption }}">
  </a>
  <figcaption class="post-figcaption">{{ include.caption }}</figcaption>
</figure>
